<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section">
      <div class="section-container">
        <div class="section-content">
          <h1 class="heading">BlackJack Game</h1>
          <p id="paragraph" class="para">Want to play a round?</p>
          <p id="Card" class="para">Cards:</p>
          <p id="sum" class="para">Sum:</p>
          <div class="btn-content">
            <button onclick="start()" id="start-btn" class="btn">
              START GAME
            </button>
            <button onclick="newCard()" class="btn">NEW CARD</button>
            <p id="info" class="para-el"></p>
          </div>
        </div>
      </div>

      <div class="section-img">
        <div class="section-img-content"></div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
